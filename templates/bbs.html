{% extends 'base.html' %}

{% block content %}


<div>

  <img src="../static/img/no_img.png">
  <p>{{user_info[0]}}さん こんにちは</p><br>
  <a herf="/updaload"></a>

  <form action="/add" method="post">
    投稿者：{{user_info[0]}}<br>
    内容：<textarea name="comment" cols="30" rows="5"></textarea><br>
    <input type="submit" name="save" value="送信">
  </form>

  <script type="text/javascript">
    function delete_check(){
      return window.confirm("削除してもいいですか？");
    };
  </script>

  {% for item in comment_list %}
  <div class="bbs_content">
    <p>投稿時間：{{item["datetime"]}}</p>
    <p>{{item["comment"]}}</p>
      <a href="/edit/{{item['id']}}">編集</a>
      <form action="/del" method="post">
        <input type="hidden" name="comment_id" value="{{item['id']}}">
        <input type="submit" name="delete" value="削除する" onclick="return delete_check()">

      </form><br><br>
  </div>
  {% endfor %}


</div>


<div>
  <a href="/logout">ログアウト</a>
</div>

{% endblock %}
